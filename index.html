<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#F2F2F7">
    <title>StoryBeat Board - iOS 18</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</head>
<body>
    <!-- iOS 18 Background Gradient -->
    <div class="ios-background"></div>
    
    <!-- Dynamic Island Style Toolbar -->
    <div class="toolbar">
        <div class="dynamic-island">
            <button id="themeBtn" class="nav-btn">
                <span>外观</span>
            </button>
            <button id="exportBtn" class="nav-btn">
                <span>导出</span>
            </button>
            <button id="importBtn" class="nav-btn">
                <span>导入</span>
            </button>
        </div>
    </div>
    <input type="file" id="importFile" accept=".json" style="display: none;">
    
    <!-- Main Board -->
    <main id="board" role="main" aria-label="故事看板"></main>
    
    <!-- Edit Modal - iOS 18 Sheet Style -->
    <div id="editModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="editModalTitle">
        <div class="modal-content glass">
            <div class="modal-header">
                <h2 id="editModalTitle" style="font-size: 20px; font-weight: 700; margin-bottom: 16px; letter-spacing: -0.4px;">编辑卡片</h2>
                <div class="polarity-group">
                    <button class="pol-btn" data-position="left" aria-label="左侧极性">+</button>
                    <button class="pol-btn" data-position="top" aria-label="顶部极性">+</button>
                    <button class="pol-btn" data-position="right" aria-label="右侧极性">+</button>
                </div>
            </div>
            <div class="input-stack">
                <input type="text" id="bigTitleInput" maxlength="5" placeholder="大标题 (5字内)" aria-label="大标题">
                <input type="text" id="smallTitleInput" placeholder="小标题" aria-label="小标题">
                <textarea id="contentInput" placeholder="详细内容描述..." aria-label="内容描述"></textarea>
            </div>
            <div class="modal-footer">
                <button id="cancelBtn" class="ios-btn secondary">取消</button>
                <button id="saveBtn" class="ios-btn primary">保存</button>
            </div>
        </div>
    </div>
    
    <!-- Confirm Modal - iOS 18 Alert Style -->
    <div id="confirmModal" class="modal" role="alertdialog" aria-modal="true" aria-labelledby="confirmTitle">
        <div class="confirm-box glass">
            <p id="confirmMessage">确定要执行此操作吗？</p>
            <div class="confirm-row">
                <button id="confirmNo" class="ios-btn secondary">取消</button>
                <button id="confirmYes" class="ios-btn danger">删除</button>
            </div>
        </div>
    </div>

    <!-- Theme Modal - iOS 18 Action Sheet Style -->
    <div id="themeModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="themeTitle">
        <div class="theme-sheet glass">
            <div class="handle"></div>
            <h3 id="themeTitle">选择外观</h3>
            <div class="theme-grid" id="themeOptions">
                <!-- 由 JS 动态渲染 -->
            </div>
            <button id="closeThemeBtn" class="ios-btn full">关闭</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
